<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>COUNTributions âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --accent: #00c6ff;
          --accent-dark: #0072ff;
          --danger: #ff4b5c;
          --glass-bg: rgba(255, 255, 255, 0.15);
          --glass-blur: blur(12px);
          --text: #ffffff;
        }

        * {
          box-sizing: border-box;
        }

        body {
          font-family: 'Outfit', sans-serif;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: var(--text);
          margin: 0;
          padding: 2rem;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        h1 {
          font-size: 3rem;
          margin-bottom: 1rem;
          letter-spacing: 1px;
          background: linear-gradient(to right, #ffffff, #a6c0fe);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        #org-form {
          display: flex;
          gap: 10px;
          align-items: center;
          justify-content: center;
          flex-wrap: wrap;
          margin-bottom: 2rem;
        }

        .input-container {
          position: relative;
        }

        #org-name {
          padding: 12px 16px;
          font-size: 16px;
          width: 260px;
          border: none;
          border-radius: 12px;
          background: var(--glass-bg);
          backdrop-filter: var(--glass-blur);
          color: var(--text);
          outline: none;
          box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .clear-btn {
          position: absolute;
          right: 12px;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          color: var(--text);
          font-size: 18px;
          cursor: pointer;
          display: none;
        }

        .clear-btn:hover {
          color: #ffffff;
        }

        button {
          padding: 12px 18px;
          font-size: 16px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-weight: 600;
          transition: all 0.3s ease;
        }

        #submit-btn {
          background: linear-gradient(to right, var(--accent), var(--accent-dark));
          color: white;
        }

        #submit-btn:hover:enabled {
          transform: translateY(-2px);
          box-shadow: 0 6px 18px rgba(0, 198, 255, 0.3);
        }

        #submit-btn:disabled {
          background: #95c5e5;
          cursor: not-allowed;
        }

        #clear-btn {
          background: var(--danger);
          color: white;
        }

        #clear-btn:hover {
          background: #c0392b;
        }

        #export-btn {
          background: #00c6ff;
          color: white;
        }

        #export-btn:hover {
          background: #0092cc;
        }

        #search-input {
          padding: 10px 14px;
          font-size: 16px;
          width: 260px;
          border-radius: 10px;
          border: none;
          margin-bottom: 20px;
          background: var(--glass-bg);
          backdrop-filter: var(--glass-blur);
          color: white;
        }

        .table-container {
          width: 100%;
          max-width: 960px;
          background: var(--glass-bg);
          backdrop-filter: var(--glass-blur);
          border-radius: 16px;
          padding: 1rem;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
          position: relative;
          max-height: 400px;
          overflow-y: auto;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          color: white;
        }

        th, td {
          padding: 16px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          text-align: left;
        }

        th {
          background: rgba(0, 198, 255, 0.25);
          color: white;
        }

        tr:nth-child(even) {
          background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
          background: rgba(255, 255, 255, 0.1);
        }

        a {
          color: #00c6ff;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        .loading-overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;
          z-index: 10;
        }

        .spinner {
          width: 48px;
          height: 48px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        .stats {
          display: flex;
          gap: 20px;
          margin-top: 2rem;
          flex-wrap: wrap;
          justify-content: center;
        }

        .stat-box {
          background: var(--glass-bg);
          backdrop-filter: var(--glass-blur);
          padding: 20px 30px;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
          text-align: center;
        }

        .stat-box p {
          margin: 6px 0;
          font-size: 20px;
        }

        #request-time {
          font-size: 16px;
          margin-top: 1rem;
          font-weight: 300;
          color: #ffffff;
        }

        .loading-placeholder {
          color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<h1>COUNTributions! ðŸš€</h1>

<div id="org-form">
    <div class="input-container">
        <input id="org-name" placeholder="Enter organization name" oninput="toggleClearButton()" />
        <button class="clear-btn" onclick="clearInput()">âœ–</button>
    </div>
    <button id="submit-btn">Submit</button>
    <button id="clear-btn">Clear</button>
    <button id="export-btn" style="display:none;">Export CSV</button>
</div>

<input id="search-input" placeholder="Filter by name" oninput="filterTable()" />

<div class="table-container">
    <div class="loading-overlay" id="loading"><div class="spinner"></div></div>
    <table id="contributors-table">
        <thead>
        <tr>
            <th>Contributor</th>
            <th>Contributions</th>
        </tr>
        </thead>
        <tbody id="contributors-body"></tbody>
    </table>
</div>

<div class="stats">
    <div class="stat-box">
        <p>Total Contributors</p>
        <p id="total-contributors">0</p>
    </div>
    <div class="stat-box">
        <p>Total Contributions</p>
        <p id="total-contributions">0</p>
    </div>
</div>

<div id="request-time"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      populateEmptyRows();
    });

    async function fetchContributors() {
      const orgName = document.getElementById("org-name").value.trim();
      const submitBtn = document.getElementById("submit-btn");

      if (!orgName) {
        alert("Please enter an organization name.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Loading...";
      const startTime = Date.now();
      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch(`http://localhost:9000/org/${orgName}`);
        const data = await response.json();
        const requestTime = Date.now() - startTime;

        document.getElementById("loading").style.display = "none";
        document.getElementById("request-time").textContent = `Latency: ${requestTime} ms`;

        if (data.count === 0) {
          alert("No contributors found.");
          populateEmptyRows();
        } else {
          populateTable(data.contributors);
        }
      } catch (error) {
        const requestTime = Date.now() - startTime;
        document.getElementById("loading").style.display = "none";
        document.getElementById("request-time").textContent = `Latency: ${requestTime} ms`;
        alert("An error occurred while fetching the data.");
        populateEmptyRows();
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    }

    function populateTable(contributors) {
      const body = document.getElementById("contributors-body");
      body.innerHTML = "";
      let totalContributions = 0;

      contributors.forEach((c) => {
        totalContributions += c.contributions;
        const row = document.createElement("tr");
        row.setAttribute("data-name", c.login.toLowerCase());
        row.innerHTML = `
          <td><a href="https://github.com/${c.login}" target="_blank">${c.login}</a></td>
          <td>${c.contributions}</td>
        `;
        body.appendChild(row);
      });

      document.getElementById("total-contributors").textContent = contributors.length;
      document.getElementById("total-contributions").textContent = totalContributions;

      if (contributors.length < 8) addEmptyRows(8 - contributors.length);

      document.getElementById("export-btn").style.display = "inline-block";
    }

    function populateEmptyRows() {
      const body = document.getElementById("contributors-body");
      body.innerHTML = "";
      addEmptyRows(8);
      document.getElementById("total-contributors").textContent = "0";
      document.getElementById("total-contributions").textContent = "0";
      document.getElementById("export-btn").style.display = "none";
    }

    function addEmptyRows(count) {
      const body = document.getElementById("contributors-body");
      for (let i = 0; i < count; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="loading-placeholder">-</td><td class="loading-placeholder">-</td>`;
        body.appendChild(row);
      }
    }

    function clearInput() {
      document.getElementById("org-name").value = "";
      toggleClearButton();
    }

    function toggleClearButton() {
      document.querySelector(".clear-btn").style.display =
        document.getElementById("org-name").value ? "block" : "none";
    }

    function filterTable() {
      const searchQuery = document.getElementById("search-input").value.toLowerCase();
      const rows = document.querySelectorAll("#contributors-body tr");

      rows.forEach((row) => {
        const name = row.getAttribute("data-name") || "";
        row.style.display = name.includes(searchQuery) ? "" : "none";
      });
    }

    function exportToCSV() {
      const rows = document.querySelectorAll("#contributors-body tr");
      if (rows.length === 0) return;

      let csvContent = "data:text/csv;charset=utf-8,Contributor,Contributions\n";

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells.length === 2 && !cells[0].classList.contains("loading-placeholder")) {
          const name = cells[0].innerText.trim();
          const contributions = cells[1].innerText.trim();
          csvContent += `${name},${contributions}\n`;
        }
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "contributors.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("submit-btn").addEventListener("click", fetchContributors);
    document.getElementById("clear-btn").addEventListener("click", populateEmptyRows);
    document.getElementById("export-btn").addEventListener("click", exportToCSV);
</script>
</body>
</html>
